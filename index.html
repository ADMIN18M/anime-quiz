<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anime Opening Quiz</title>

<style>
body{
  margin:0;
  background:#020617;
  font-family:Arial,sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.quiz{
  width:360px;
  background:#020617;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 30px black;
}
h2{text-align:center}
#timer{text-align:center;color:#38bdf8;margin-bottom:10px}
.option{
  background:#1e293b;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  cursor:pointer;
}
.option:hover{background:#334155}
.correct{background:#16a34a!important}
.wrong{background:#dc2626!important}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  font-size:16px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="quiz">
<h2>Anime Opening Quiz üéµ</h2>
<div id="timer">‚è±Ô∏è 15</div>

<audio id="opening" controls></audio>

<p id="question"></p>
<div id="options"></div>
<button onclick="next()">Next</button>
</div>

<audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
<audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
const quiz=[
{
song:"https://files.catbox.moe/7m9o7k.mp3", // Naruto OP
q:"Which anime opening is this?",
options:["Bleach","Naruto","One Piece","Black Clover"],
answer:1
},
{
song:"https://files.catbox.moe/3ksx0p.mp3", // AOT OP
q:"Which anime opening is this?",
options:["Tokyo Ghoul","Attack on Titan","Demon Slayer","JJK"],
answer:1
}
];

let i=0,score=0,time=15,timer,locked=false;

function load(){
locked=false;
time=15;
document.getElementById("timer").innerText="‚è±Ô∏è "+time;
timer=setInterval(()=>{
time--;
document.getElementById("timer").innerText="‚è±Ô∏è "+time;
if(time===0) reveal();
},1000);

document.getElementById("question").innerText=quiz[i].q;
const audio=document.getElementById("opening");
audio.src=quiz[i].song;
audio.play();

const opt=document.getElementById("options");
opt.innerHTML="";
quiz[i].options.forEach((o,idx)=>{
let d=document.createElement("div");
d.className="option";
d.innerText=o;
d.onclick=()=>check(d,idx);
opt.appendChild(d);
});
}

function check(el,idx){
if(locked) return;
locked=true;
clearInterval(timer);

const options=document.querySelectorAll(".option");
options[quiz[i].answer].classList.add("correct");

if(idx===quiz[i].answer){
score++;
document.getElementById("correctSound").play();
}else{
el.classList.add("wrong");
document.getElementById("wrongSound").play();
}
}

function reveal(){
locked=true;
const options=document.querySelectorAll(".option");
options[quiz[i].answer].classList.add("correct");
}

function next(){
clearInterval(timer);
i++;
if(i<quiz.length){
load();
}else{
document.body.innerHTML=
`<div class="quiz">
<h2>Finished üéâ</h2>
<p style="text-align:center;font-size:20px;">Score: ${score}/${quiz.length}</p>
</div>`;
}
}

load();
</script>

</body>
</html>
